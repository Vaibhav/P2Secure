<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login | P2Secure</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="login.js"></script

</head>

<body>

  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">

        <h1>Start Borrowing or Lending Now!</h1>

        <form action="login.js" method="GET">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstname" id="firstname" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastname" id="lastname" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Your Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="phone" name="phone" id="phone" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Your Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" id="pass" required autocomplete="off" />
          </div>


          <button type="submit" class="button button-block" href="main.html" />Get Started</button>

          

        </form>

      </div>


      <div id="login">   
          <h1>Welcome Back!</h1>
          
          <!-- <form action="/" method="post"> -->
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" onclick="window.location='main.html';"/>Log In</button>
          
          <!-- </form> -->

        </div>

    </div>
    <!-- tab-content -->

  </div>
  <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>



  </body>

</html>
